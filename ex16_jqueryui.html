<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-ui.js"></script>

    <style>
        .ui-selected {
            background-color: gold;
        }

        #list2 {
            border: 1px solid #ccc;
            list-style-type: none;
            padding: 0;
            width: 120px;
            border-radius: 3px;
        }

        #list2 li {
            text-align: center;
            padding: 5px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        #list2 li:last-child {
            border-bottom: 0;
        }

        #list2 li.ui-selected {
            background-color: tomato;
            color: white;
        }

        #list3 img {
            cursor: pointer;
            opacity: .2;
        }
        #list3 img:hover {
            opacity: .6;
        }
        #list3 img.ui-selected {
            opacity: 1;
            background-color: transparent;
        }

        
    </style>
</head>
<body>
    <!-- 
        ex16_jqueryui.html
    -->

    <h1>jQuery UI > Interaction > Selectable</h1>

    <h2>목록</h2>

    <ul id="list1">
        <li>힌둥이</li>
        <li>딸기</li>
        <li>뚱띵이</li>
        <li>딩딩이</li>
        <li>호두</li>
    </ul>

    <h2>목록</h2>

    <ul id="list2">
        <li>힌둥이</li>
        <li>딸기</li>
        <li>뚱띵이</li>
        <li>딩딩이</li>
        <li>호두</li>
    </ul>

    <h2>프로젝트 팀장 선택</h2>
    
    <div id="list3">
        <img src="images/woman_01.png" data-no="0">
        <img src="images/woman_02.png" data-no="1">
        <img src="images/woman_03.png" data-no="2">
        <img src="images/man_01.png" data-no="3">
        <img src="images/man_02.png" data-no="4">
        <img src="images/man_03.png" data-no="5">
    </div>

    <script>
        $('#list1, #list2').selectable();

        const info = [
            {
                name: '김나나',
                age: 27,
                pos: '과장'
            },
            {
                name: '박나나',
                age: 30,
                pos: '부장'
            },
            {
                name: '김나미',
                age: 32,
                pos: '대리'
            },
            {
                name: '홍길동',
                age: 30,
                pos: '사원'
            },
            {
                name: '홍하하',
                age: 30,
                pos: '청소부'
            },
            {
                name: '홍홍홍',
                age: 30,
                pos: '사무보조'
            }
        ];

        $('#list3').selectable({
            selected: function(event, ui){
                // alert(ui.selected.dataset['no']);
                // alert($(ui.selected).data('no'));

                let index = $(ui.selected).data('no');

                alert(`이름: ${info[index].name}
나이: ${info[index].age}
직급: ${info[index].pos}`);
            }
        });
    </script>
</body>
</html>
