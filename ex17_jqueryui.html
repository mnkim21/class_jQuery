<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>
<body>
    <!-- 
        ex17_jqueryui.html
    -->
    <h1>jQuery UI > Interaction > Sortable</h1>

    <h2>목록</h2>

    <ul id="list1">
        <li>힌둥이</li>
        <li>딸기</li>
        <li>뚱띵이</li>
        <li>딩딩이</li>
        <li>호두</li>
    </ul>

    <h2>프로젝트 팀장 선택</h2>
    
    <div id="list3">
        <img src="images/woman_01.png" data-no="0">
        <img src="images/woman_02.png" data-no="1">
        <img src="images/woman_03.png" data-no="2">
        <img src="images/man_01.png" data-no="3">
        <img src="images/man_02.png" data-no="4">
        <img src="images/man_03.png" data-no="5">
    </div>

    <script>
        $('#list1, #list3').sortable();
    </script>

</body>
</html>
